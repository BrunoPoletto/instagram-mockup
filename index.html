<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen Instagram - Mockup</title>
</head>
<body>
    <div class="img-logo-wrapper">
        <div class="img-phone">
            <img src="./img/instagram-celular.png" alt="picture of a smartphone">
        </div>
        <div class="login-info">
            <div class="white-box">
                <img src="./img/instagram-logo.png" class="logo" alt="instagram logo">
                <!-- Nome, usÃ¡rio ou Email -->
                <input placeholder="Name, username or email" class="typebox">
                <!-- Senha -->
                <input placeholder="Password" class="typebox">

                <button type="button" class="login-button" href="#">Login</button>
        
                <div><a href="#" class="link">Forgot password?</a></div>
            </div>

            <div class="white-box">
                <div class="no-account">
                    <p>Don't have an account? <span class="link" a href="#">Sign up!</span></p>
                </div>
            </div>
        
            <div class="app-download-buttons">
                <p class="get-app-text">Get the app</p>
                <div class="download-buttons">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
