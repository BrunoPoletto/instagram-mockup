            <div class="white-box">

                    <p><span class="link" a href="#">Switch accounts</span> or <span class="link"a href="#">Sign up!</span></p>

            <div class="app-download-buttons">
                <p class="get-app-text">Get the app</p>
                <div class="download-buttons">

                    <a href="#" class="download"></a>
